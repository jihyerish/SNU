<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="../mobile/mobile.css">
<script src="../mindless.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="../mobile/mobile_mile.js"></script>
<script src="../mobile/mobile_jquery.js"></script>
</head>

<body>
<div data-role="page" id="readyPage">
    <div data-role="main" class="ui-content">
        <p align="center" style="text-align:center; padding-top: 40%; font-size: 20px;" id="willStart"></p>
        <div id="wrapper" align="center" style="text-align:center; padding-top: 20px;">
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="ready">Ready</a>
        </div>
    </div>
</div>

<div data-role="page" id="background">
    <div data-role="main" class="ui-content">
        <div data-role="collapsible" data-collapsed="true" id="otherPlayersList">

            <h3>Other players </h3>
            <div id = "listContent">
            </div>
        </div>
            <!--Character cards of other players are listed. The player can touch the card to check that player's information: character name and features, player's job(if the player is a sceriff), mounted cards on the player side, number of the playing cards the player have, and remaining life.
        </div> -->
        <div id="myInfo">
            <div id="status">
                <p> STATUS </p>
                <div id="images"></div>
                <div id="contents"></div>
            </div>
            <div id="cards">
                <div id="mountedCards">
                    <p> Mounted </p>
                    <!-- TODO
                    divide into weapon/others
                    check json type
                    -->
                    <div id="mountedWeaponCardsList"></div>
                    <div id="mountedConditionCardsList"></div>
                </div>
                <div id="inHandCards">
                    <p> In Hand </p>
                    <div id="inHandCardsList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-role="page" data-dialog="true" id="playerInfo">
    <div data-role="header" id="pageName">
        <!--<a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-back ui-btn-icon-left" data-rel="back" id="back">Back</a>-->
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-back ui-btn-icon-left" id="back">Back</a>
    </div>
    <div data-role="main" class="ui-content">
        <div id="otherPlayerInfo">
            <div id="othersStatus">
                <p> STATUS </p>
                <div id="othersImages"></div>
                <div id="othersContents"></div>
            </div>
            <div id="othersCards">
                <div id="othersMountedCards">
                    <p> Mounted </p>
                    <div id="othersWeaponCardsList"></div>
                    <div id="othersConditionCardsList"></div>
                </div>
                <div id="othersInHandCards">
                    <p> In Hand </p>
                    <div id="othersInHandCardsList"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Show the information of other players. character card, character name and features, player's job(if the player is a sceriff), mounted cards on the player side, number of the playing cards the player have, and remaining life. The player can see card information by touching the mounted card. -->
</div>

<div data-role="page" data-dialog="true" id="showCardInfo">
    <div data-role="main" class="ui-content">
        <div id="showCardImage" width="90%" height="70%"></div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-back ui-btn-icon-left" data-rel="back" id="back">Back</a>
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-info ui-btn-icon-left" id="help">Help</a>
        </div>
    </div>
</div>

<div data-role="page" data-dialog="true" id="cardExplain">
    <!-- Show the explanation of the card when help is selected. -->
    <div data-role="main" id="explanation" class="ui-content">
        <p id="helpStr"></p>
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-left">close</a>
    </div>
</div>

<div data-role="page" data-dialog="true" id="cardToSelect">
    <div data-role="main" id="selectPop" class="ui-content">
        <div id="selectContainer">
            <p id="selectSentence"></p>
            <div id="selectCardsList"></div>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="select">Select</a>
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-left" id="endTurn">End Turn</a>
        </div>
    </div>
</div>

<div data-role="page" data-dialog="true" id="cardToDiscard">
    <div data-role="main" id="discardPop" class="ui-content">
        <div id="discardContainer">
            <p id="discardSentence"></p>
            <div id="discardCardsList"></div>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="discard">Discard</a>
        </div>
    </div>
</div>

<div data-role="page" data-dialog="true" id="willUseBang">
    <div data-role="main" id="askBangPop" class="ui-content">
        <p id="bangSentence"></p>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="bangYes">YES</a>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-left" id="bangNo">No</a>
    </div>
</div>
<div data-role="page" data-dialog="true" id="willUseMiss">
    <div data-role="main" id="askMissPop" class="ui-content">
        <p id="missSentence"></p>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="missYes">YES</a>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-left" id="missNo">No</a>
    </div>
</div>
<div data-role="page" data-dialog="true" id="willUseBeer">
    <div data-role="main" id="askBeerPop" class="ui-content">
        <p id="beerSentence"></p>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left" id="beerYes">YES</a>
        <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-delete ui-btn-icon-left" id="bangNo">No</a>
    </div>
</div>

<div data-role="page" data-dialog="true" id="selectTarget">
    <div data-role="main" id="selectTargetPop" class="ui-content">
        <div id="selectTargetContainer">
            <p id="selectTargetSentence"></p>
            <div id="selectTargetList"></div>
        </div>
    </div>
</div>
<div data-role="page" data-dialog="true" id="selectTargetCard">
    <div data-role="main" id="selectTargetCardPop" class="ui-content">
        <div id="selectTargetCardContainer">
            <p id="selectTargetCardSentence"></p>
                    <div id="targetWeaponCardsList"></div>
                    <div id="targetConditionCardsList"></div>
                    <div id="targetInHandCardsList"></div>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-info ui-btn-icon-left" id="cardSelect">Select</a>
            <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-icon-back ui-btn-icon-left" id="cancel">Back</a>
        </div>
    </div>
</div>
<div data-role="page" data-dialog="true" id="alert">
    <div data-role="main" id="alertMain" class="ui-content">
    </div>
</div>
<div data-role="page" id="waiting">
    <p>Waiting for other players reaction... </p>
</div>
</body>
</html>
